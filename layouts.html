		<h2>Portfoilo Piece Layout</h2>
		
		<figure>
			<div class="portfolio-item">
				<div class="portfolio-item-content">
					<h1>Olio App Redesign</h1>
					
					<h2>Problem</h2>
					<p>One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin. He lay on his armour-like back, and if he lifted his head a little he could see his brown belly, slightly domed and divided by arches into stiff sections.</p>
					
					<img src="images/olio.png" alt="Mobile skincare quiz">
					<img src="images/lemons.jpg" alt="Mobile skincare quiz">

					<h2>Ideation</h2>
					<p>The bedding was hardly able to cover it and seemed ready to slide off any moment. His many legs, pitifully thin compared with the size of the rest of him, waved about helplessly as he looked. "What's happened to me?" he thought. It wasn't a dream. His room, a proper human room although a little too small, lay peacefully between its four familiar walls.</p>
					<img src="images/granite.jpg" alt="Mobile skincare quiz">

					<blockquote>
						<p>A collection of textile samples lay spread out on the table.</p>
						<svg viewBox="0 0 79 16.25">
							<g>
								<path d="M10.359,1.076v2.836c-0.75,0.422-1.324,0.949-1.723,1.582S7.938,6.791,7.734,7.486S7.43,8.958,7.43,9.818

									c-0.75,0.422-1.324,0.949-1.723,1.582s-0.699,1.297-0.902,1.992s-0.305,1.473-0.305,2.332h2.93v6.188h-6.188v-3.844
									c0-2.312,0.219-4.074,0.656-5.285s1.109-2.324,2.016-3.34S18.016,1.701,19.453,1.076z"/>
								<path d="M43.805,16.005v-2.836c0.75-0.438,1.324-0.969,1.723-1.594s0.699-1.285,0.902-1.98s0.305-1.473,0.305-2.332
									h-2.93V1.076h6.188v3.844c0,2.312-0.223,4.074-0.668,5.285s-1.121,2.324-2.027,3.34S45.227,15.38,43.805,16.005z M52.898,16.005

									c0,2.312-0.223,4.074-0.668,5.285s-1.121,2.324-2.027,3.34S54.32,15.38,52.898,16.005z"/>
							</g>
						</svg>
						<cite>Samsa Salesman</cite>
					</blockquote>

					<h2>Soultion</h2>
					<p>Above it there hung a picture that he had recently cut out of an illustrated magazine and housed in a nice, gilded frame. It showed a lady fitted out with a fur hat and fur boa who sat upright, raising a heavy fur muff that covered the whole of her lower arm towards the viewer. Gregor then turned to look out the window at the dull weather.</p>
