						<form id="form-example" action="https://formspree.io/kirstenlofgren@gmail.com" method="POST">

							<label for="name">Your Name</label>
							<input required type="text" id="name" name="name" placeholder="Your Name">

							<label for="email">Your Email</label>
							<input required type="email" id="email" name="_replyto" placeholder="Your Email">					
							
							<label for="subject">Subject</label>
							<input required type="text" id="subject" name="_subject" placeholder="Subject"></textarea>

							<label for="message">Your Message</label>
							<textarea required id="message" name="message" placeholder="Message..."></textarea>
							
							<button type="submit">Send</button>

						</form>
					</div>
				</div>
